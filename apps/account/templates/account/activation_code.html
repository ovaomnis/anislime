{% extends 'account/base.html' %}

{% block extra_style %}
    <style>
        .email {
            background-color: #ececec;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
        }

        .email__block {
            flex: 0 1 auto;
        }

        .container {
            background-color: white;
            padding: 1rem;
            max-width: 450px;
            margin: 0 auto;
        }

        .email__welcome {
            margin-bottom: 1rem;
            text-align: center;
        }

        a {
            text-decoration: none;
        }
    </style>
{% endblock %}

{% block content %}
    <main class="email">
        <div class="email__block">
            <div class="container">
                <h1 class="email__welcome">Welcome!</h1>
                <p class="email__thanks">Thanks for registration in AniSlime!</p>
                <p class="email__cover">All new and best anime only here</p>
                <a href="{{ link }}">
                    <div style="padding: .5rem; background-color: #2aabd2; color: #0f3c49; font-size: 1.5rem; text-align: center; margin-top: 2rem">
                        Activate Account
                    </div>
                </a>
                <p style="text-align: center; margin-top: 1rem;">welcome to our family!</p>
            </div>
        </div>
    </main>
{% endblock %}
