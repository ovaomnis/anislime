{% extends 'account/base.html' %}

{% block extra_style %}
    <style>
        .email {
            background-color: #ececec;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
        }

        .email__block {
            flex: 0 1 auto;
        }

        .container {
            background-color: white;
            padding: 1rem;
            max-width: 450px;
            margin: 0 auto;
        }

        .email__welcome {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
        }

        #code {
            padding: .5rem;
            background-color: #4b4b4b;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            margin-top: .5rem;
        }
    </style>
{% endblock %}
{% block content %}
    <main class="email">
        <div class="email__block">
            <div class="container">
                <h1 class="email__welcome">Recovery Code</h1>
                <p class="email__thanks">This is your recovery code:</p>
                <p id="code">{{ code }}</p>
            </div>
        </div>
    </main>
{% endblock %}
